<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="dashboard">
            <div class="logo">
                <img src="./images/view-dashboard.svg" height="50px" alt="logo">
                Dashboard
            </div>
            <div class="menu">
                <ul>
                    <li><img src="./images/home.svg" height="30px" alt="home icon">Home</li>
                    <li><img src="./images/card-account-details-outline.svg" alt="Profile icon" height="30px">Profile</li>
                    <li><img src="./images/message.svg" alt="Messages icon" height="30px">Messages</li>
                    <li><img src="./images/time.svg" alt="History icon" height="30px">History</li>
                    <li><img src="./images/tasks.svg" alt="Tasks icon" height="30px">Tasks</li>
                    <li><img src="./images/group.svg" alt="Communities icon" height="30px">Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li><img src="./images/settings.svg" height="30px" alt="Settings icon">Settings</li>
                    <li><img src="./images/tooltip-question.svg" height="30px" alt="Support icon">Support</li>
                    <li><img src="./images/shield-check.svg" height="30px" alt="Privacy icon">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="head">
            <div class="top-bar">
                <div class="search">
                    <div class="icon"><img src="./images/magnify.svg" height="30px" alt="search"></div>
                    <input type="text" placeholder="Search">
                    <style>
                        img {
                            cursor: pointer;
                            stroke: red;
                            fill: red;
                        }
                        .search input {
                            outline: 1px solid rgb(115, 115, 255);
                            border: none;
                            padding: 5px;
                            margin: 5px;
                            border-radius: 10px;
                        }
                    </style>
                </div>
                <div class="notification"></div>
                <div class="account">
                    <img src="" alt="account">
                    <p>Hi there,
                    <br>Morgan Oakley (@morgan)</p>
                <p>Morgan Oakley</p>
                <div class="account">
                    <img src="" alt="account">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div class="control">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Update</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="project">

            </div>
            <div class="annoince"></div>
            <div class="trend"></div>
        </div>
    </div>
    
</body>
</html>
